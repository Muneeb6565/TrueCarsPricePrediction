<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css", href="{{url_for('static', filename = 'css/style.css')}}">
    <title>TrueCars Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-nav" style="opacity:0.6"  >

    <div class="container">
      <div class="row" style="margin-bottom: 45px;">
          <h1 class="text-light display-4 " style="font-size:85px; margin-top:10px">TrueCars Price Prediction</h1>
      </div>
      <div class="row" style =>
        {% if label %}
          <h2 class="text-light display-4" style="font-size:50px"><b>Predicted Price : {{ label }} $</b></h2>
        {% endif %}
      </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
