<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css", href="{{url_for('static', filename = 'css/style.css')}}">
    <title>TrueCars Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-nav" >


    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-light display-4 mt-100" style="font-size:85px">TrueCars Price Prediction</h1>
        </div>
      </div>

        <div class="col-md-4"  style="margin-left : 750px; margin-top:-210px">
          <div class="card" style="opacity: 0.87;" >
            <div class="card-body" >
              <form class="form" method = "post", action = '/result' >

              <label>Expected Price</label>
              <input type="number" class="form-control" style="border: solid grey 1px" name="price">

              <label>Mileage</label>
              <input type="number" class="form-control" style="border: solid grey 1px" name="mileage">

              <label>Year</label>
              <input type="number" class="form-control" style="border: solid grey 1px" name = "year">

              <label>City</label>
              <input type="text" class="form-control" style="border: solid grey 1px" name = "city">

              <label>Vin</label><br>
              <input type="text" class="form-control" style="border: solid grey 1px" name = "vin">

              <label>Make</label>
              <input type="text" class="form-control" style="border: solid grey 1px" name = "make">

              <label>Model</label><br>
              <input type="text" class="form-control" style="border: solid grey 1px" name="model"><br>

              <a href="result.html"><input type="submit" class="btn btn-primary block" value="Submit"></a>
                </form>
            </div>
          </div>

        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
